name: release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest 

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build
      run:  cd v2rayMiniConsole && 
        .\build.ps1
   

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: v2rayMiniconsole
        path: |
          .\v2rayMiniConsole\v2rayMiniConsole.zip
          
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: v2rayMiniconsole
        path: |
          .\v2rayMiniConsole\v2rayMiniConsole.zip

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/heads/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: v${{ github.event.head_commit.id }} 
        name: Release ${{ github.event.head_commit.id }}
        body: |
          [![](https://img.shields.io/badge/Telegram-Channel-blue)](https://t.me/netch_channel) [![](https://img.shields.io/badge/Telegram-Group-green)](https://t.me/netch_group)
          ## Changelogs
          * This is an automated deployment of GitHub Actions, the change log should be updated manually soon
          ## 更新日志
          * 这是 GitHub Actions 自动化部署，更新日志应该很快会手动更新
        files: |
          .\v2rayMiniConsole\v2rayMiniConsole.zip\v2rayMiniConsole.zip
        draft: false
        prerelease: false 
